<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Minimal Example</title>
    <link rel="stylesheet" href="../leaflet-v0.7.5/leaflet.css" />
    <script src="../leaflet-v0.7.5/leaflet-src.js"></script>
    <script src="../leaflet-plugins/Leaflet.Geodesic.js" charset="utf-8"></script>
  </head>
  <body style='margin:0; padding:0;'>
    <div id="leafmap" style="width: 100vw; height: 100vh;"></div>
    <script>

    var trd = [63.4575,10.924167];
    var ams = [52.3081,4.76417];
    var pek = [40.08,116.58444444444];
    var icn = [37.469075,126.45051667];

	var map = L.map('leafmap')

	var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
	}).addTo(map);

	var straight = L.polyline([trd, ams, pek, icn], {weight: 1, color:'red'}).addTo(map);

	var flight = L.geodesic([[trd, ams, pek, icn]], {steps: 20}).addTo(map);


	map.fitBounds(flight.getBounds());

    </script>
  </body>
</html>
